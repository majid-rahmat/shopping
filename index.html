<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="title">Shopping List</h1>
			
			<form class="form-inline">
			  <div class="form-group">
			    <label for="item">I need</label>
			    <input type="text" class="form-control forms" id="item" placeholder="Beef Ribs">
			    <button type="submit" class="btn btn-primary">Add!</button>
			  </div>
			</form>

			<div class="default-items">
				<div class="item-group">
				<input class="abs" type="checkbox">
				<p class="inb">Eggs</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group"><input type="checkbox">
				<p class="inb">Milk</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Cookies</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Bread</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Rice</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
			</div><!--

			--><div class="added-items">
				<div class="item-group">
				<input class="abs" type="checkbox">
				<p class="inb">Eggs</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group"><input type="checkbox">
				<p class="inb">Milk</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Cookies</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Bread</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
				<div class="item-group">
				<input type="checkbox">
				<p class="inb">Rice</p>
				<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
